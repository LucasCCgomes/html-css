<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em html Ã© muito simples, tanto no conteudo quanto la em cima o favicon.</p>
    <picture>
        <source media="(max-width:50px)" srcset="imagens/github-pp.png">
        <source media="(max-width:150px)" srcset="imagens/github-p.png">
        <source media="(max-width:200px)" srcset="imagens/github-m.png">
        <source media="(max-width:851px)" srcset="imagens/github-g.png">
        <img src="imagens/github-gg.png" alt="Imagem">
    </picture>
</body>
</html>
